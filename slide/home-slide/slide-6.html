<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .slider-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container {
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      /* Center and shrink to fit */
      object-fit: contain;
      width: 100%;
      height: 100%;
    }

    .close-btn,
    .nav-btn {
      position: absolute;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      z-index: 1;
    }

    .close-btn {
      top: 10px;
      right: 10px;
    }

    .prev-btn {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .next-btn {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

<div class="slider-overlay">
  <div class="slider-container">
    <span class="close-btn" onclick="closeSlider()">✖</span>
    <div class="slides">
      <div class="slide"><img src="../../Homepage\images\window\Architecture-Residential-Modern-Multi-Story-Urban-Living-Exterior-View-Apartment-Complex-laxury-Architectur-bd-bangladesh-dmr.jpg" alt="Image 6"></div>
		<div class="slide"><img src="../../Homepage\images\window\Architecture-Residential-Modern-Multi-Story-Urban-Living-Exterior-View-Apartment-Complex-laxury-Architectur-bd-bangladesh-dmr-sneho.jpg" alt="Image 7"></div>
      <div class="slide"><img src="../../Homepage\images\window\vw-Mosque-Architecture-Islamic-Art-Minaret-Religious-Building-VR-Animation-Cultural-Heritage-Archite.jpg" alt="Image 8"></div>
		<div class="slide"><img src="../../Homepage/images/window/dental-medical-modern-commercial-laxury-bangladesh-rajshahi-dhaka-future-hospital-architecture-famous-bd-bangladesh-architecture-udayan.jpg" alt="Image 1"></div>
      <div class="slide"><img src="../../Homepage\images\window\Architecture-Residential-Modern-Multi-Story-Urban-Living-Exterior-View-Apartment-Complex-Architectur-bd-bangladesh-hh1.jpg" alt="Image 2"></div>
      <div class="slide"><img src="../../Homepage\images\window\Architecture-Residential-Modern-Multi-Story-Urban-Living-Exterior-View-Apartment-Complex-Architectur-bd-bangladesh-as1.jpg" alt="Image 3"></div>
		<div class="slide"><img src="../../Homepage\images\window\Architecture-Residential-Modern-Multi-Story-Urban-Living-Exterior-View-Apartment-Complex-Architectur-bd-bangladesh-sm.jpg" alt="Image 4"></div>
      <div class="slide"><img src="../../Homepage\images\window\dental-medical-modern-commercial-laxury-bangladesh-rajshahi-dhaka-future-hospital-architecture-famous-bd-bangladesh-architecture-shoppingmall.jpg" alt="Image 5"></div>
      <!-- Add more slides as needed -->
    </div>
    <span class="nav-btn prev-btn" onclick="prevSlide()">❮</span>
    <span class="nav-btn next-btn" onclick="nextSlide()">❯</span>
  </div>
</div>

<script>
  let slideIndex = 0;

  function showSlide(index) {
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    if (index >= totalSlides) {
      slideIndex = 0;
    } else if (index < 0) {
      slideIndex = totalSlides - 1;
    } else {
      slideIndex = index;
    }

    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
  }

  function prevSlide() {
    showSlide(slideIndex - 1);
  }

  function nextSlide() {
    showSlide(slideIndex + 1);
  }

  function closeSlider() {
    const sliderOverlay = document.querySelector('.slider-overlay');
    sliderOverlay.style.display = 'none';
    history.back(); // Go back to the previous window
  }

  // Adjust slide size on window resize
  window.addEventListener('resize', function() {
    const slides = document.querySelectorAll('.slide');
    const maxWidth = Math.min(window.innerWidth, 1920);
    const maxHeight = Math.min(window.innerHeight, 1080);
    slides.forEach(slide => {
      slide.style.width = `${maxWidth}px`;
      slide.style.maxHeight = `${maxHeight}px`;
    });
    showSlide(slideIndex);
  });

  // Initialize slide size
  window.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    const maxWidth = Math.min(window.innerWidth, 1920);
    const maxHeight = Math.min(window.innerHeight, 1080);
    slides.forEach(slide => {
      slide.style.width = `${maxWidth}px`;
      slide.style.maxHeight = `${maxHeight}px`;
    });
  });
</script>

</body>
</html>
